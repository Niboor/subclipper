<dialog
        id="tweak-modal"
        class="modal"
        {% if sub_data is not none %}
            open
        {% endif %}
        hx-trigger="keyup[key=='Escape'] from:body"
        hx-get="/"
        hx-target="#tweak-modal"
        hx-swap="delete"
        hx-replace-url="true"
        hx-ext="preserve-params"
    >
    <div
        class="modal-box w-full md:w-fit h-full md:h-fit"
    >
        <form method="dialog">
            <button
                class="btn btn-lg md:btn-md btn-circle btn-ghost absolute right-2 top-2"
                hx-get="/"
                hx-target="#tweak-modal"
                hx-swap="delete"
                hx-replace-url="true"
                hx-ext="preserve-params"
            >
                âœ•
            </button>
        </form>
        <div
            id="settings"
            class="w-full overflow-auto flex md:flex-1 box-border"
        >
            {% with sub=sub_data, errs=errs %}
                {% include "settings.html" %}
            {% endwith %}
        </div>
        <div class="divider"></div>
        <div
            id="gif-view"
            class="w-full flex md:flex-1 justify-center items-center overflow-auto"
        >
            {% with %}
                {% include "gif_view.html" %}
            {% endwith %}
        </div>
    </div>
    <form method="dialog" class="modal-backdrop">
        <button
            hx-get="/"
            hx-target="#tweak-modal"
            hx-swap="delete"
            hx-replace-url="true"
            hx-ext="preserve-params"
        >
            close
        </button>
    </form>
</dialog>
